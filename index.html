<html>
<head>
    <style>
        /* Add some style to the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee;
            padding: 10px;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
        }

        .nav a:hover {
            background-color: #ddd;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .main .card {
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .main .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .main .card h3 {
            margin: 10px 0 0 10px;
        }

        .main .card p {
            margin: 10px;
        }

        .main .card button {
            display: block;
            width: 100%;
            border: none;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .main .card button:hover {
            background-color: #444;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Portfolio Website</h1>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
        <div class="main">
            
                <!-- This is the card for the YouTube video -->
                <div class="card">
                    <!-- This is the iframe that embeds the YouTube video -->
                    <!-- You can change the src attribute to any YouTube video link you want -->
                    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" width="300" height="200" frameborder="0" allowfullscreen></iframe>
                    <h3>My YouTube Video</h3>
                    <p>This is a YouTube video that I made for my portfolio.</p>
                    <button>Watch Now</button>
                </div>

                <!-- This is the card for the first picture -->
                <div class="card">
                    <!-- This is the image tag that displays the picture -->
                    <!-- You can change the src attribute to any image link you want -->
                    <img src="https://picsum.photos/300/200" alt="Picture 1">
                    <h3>My Picture 1</h3>
                    <p>This is a picture that I took for my portfolio.</p>
                    <button>View More</button>
                </div>

                <!-- This is the card for the second picture -->
                <div class="card">
                    <!-- This is the image tag that displays the picture -->
                    <!-- You can change the src attribute to any image link you want -->
                    <img src="https://picsum.photos/300/200?random=1" alt="Picture 2">
                    <h3>My Picture 2</h3>
                    <p>This is another picture that I took for my portfolio.</p>
                    <button>View More</button>
                </div>

                <!-- You can add more cards for more videos or pictures as you like -->
            
        </div>
        <div class="footer">
            <p>Â©2023 by My Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
