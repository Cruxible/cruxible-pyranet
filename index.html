<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <p>This is an example of a simple HTML page with one paragraph.</p>
        <!-- This is the card for the YouTube video -->
        <div class="card">
            <!-- This is the iframe that embeds the YouTube video -->
            <!-- You can change the src attribute to any YouTube video link you want -->

            <h3>My YouTube Video</h3>
            <p>This is a YouTube video that I made for my portfolio.</p>
            <button>Watch Now</button>
        </div>
    </body>
</html>
